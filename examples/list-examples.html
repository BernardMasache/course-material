<!DOCTYPE html>
<html>
	<head>
		<title>List Example</title>
	</head>
	<body>
        <div>
            <h1>List Examples</h1>
            <p>
                Hello, here are link examples 
            </p>
        </div>
		
        <div>
            <h2>Unordered Lists</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>

        <div>
                <h2>Ordered Lists</h2>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ol>
            </div>
	</body>
</html>
